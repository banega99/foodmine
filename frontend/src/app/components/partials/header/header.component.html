<header>
    <div class="container">
        <a routerLink="/" class="logo">Food Mine!</a>
        <nav>
            <ul>
                <li>
                    <a routerLink="/login" *ngIf="!isAuth">Login</a>
                </li>
                <li class="menu-container" *ngIf="isAuth">
                    <a>{{user.name}}</a>
                    <div class="menu">
                        
                        <a routerLink="/profile/{{user.id}}">Profile</a>
                        <a routerLink="/user/{{user.id}}">Orders</a>
                        <a routerlink="/" (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">
                        Cart <span *ngIf="cartQuantity$ | async as quantity">{{quantity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
