<app-title title="{{user.name}}"></app-title>
<div class="container">
    <div>
        <h3>User ID</h3><p>{{user.id}}</p>
    </div>
    <div>
        <h3>Email</h3><p>{{user.email}}</p>
    </div>
    <div>
        <h3>Address</h3><p>{{user.address}}</p>
    </div>
    <div>
        <h3>User since</h3><p>{{user.createdAt | date: 'medium'}}</p>
    </div>
</div>
